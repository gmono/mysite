<script>
    addinit(function () {
        //监听resize 查询宽度
        var quwid = function () {
            var anode = document.getElementById('about_text_content');
            var enode = document.getElementById('about_ewm_content');
            if (document.body.clientWidth < 700) {
                anode.style.width = '100%';
                enode.style.width = '100%';
            }
            else {
                anode.style.width = "43%";
                enode.style.width = "53%";
            }
            //判断content高度调整字体
            if (document.body.clientHeight < 500) {
                anode.style.lineHeight = "1em";
            }
            else anode.style.lineHeight = "2em";
            //判断是否滚动
            var testfun = function (tnode) {
                return tnode.offsetTop + tnode.offsetHeight > document.body.clientHeight;
            };
            if (testAny(GetAllChildren(document.getElementById('about_content')), testfun)) {
                var cnode = document.getElementById('about_content');
                cnode.style.overflow = "scroll";
            }
            else {
                var cnode = document.getElementById('about_content');
                cnode.style.overflow = "hidden";
            }
        }
        window.addEventListener('resize', function () {
            quwid();
        });
        dynamicscript_debug();
        about_fun = quwid; //设置页面响应函数
    });
</script>
